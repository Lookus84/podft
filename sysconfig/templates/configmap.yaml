---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wave-list
  namespace: {{ .Values.namespace }}
  labels:
    volume: wave-list
data:
  wave-list.properties: |
    w0=kafka,qkafka,mdpgateway
    w1=corews
    w2=mdpauth
    w3=mdpsettings
...

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: system-config
  namespace: {{ .Values.namespace }}
  labels:
    app: system
data:
  {{- range $key, $value := .Values.system_config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
...
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: share-volume
  namespace: {{ .Values.namespace }}
  labels:
    volume: share
data:
  impdp.sh: >
    mkdir -m 777 -p /share/logs/

    mkdir -m 777 -p /share/logs/dbmanager/

    echo 'This file shows that database initialization have been finished.' >
    /share/logs/dbmanager/impdp-finished.txt
...
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: share-entrypoint-volume
  namespace: {{ .Values.namespace }}
  labels:
    volume: share
data:
  qintmqmessagebroker.sh: |
      /opt/broker/bin/artemis run
  elasticsearch.sh: nohup /usr/share/elasticsearch/bin/elasticsearch
  kowl.sh: |
    cd /app && ./kowl
  qkafka.sh: |
    /usr/bin/start-kafka.sh

...
